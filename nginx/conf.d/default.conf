# Ultimate WordPress Nginx Config for Max PageSpeed (Optimized)

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 443 quic reuseport;  # HTTP/3
    listen [::]:443 quic reuseport;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;
    client_max_body_size 128M;
    server_tokens off;

    # SSL
    ssl_certificate     /etc/ssl/fullchain.pem;
    ssl_certificate_key /etc/ssl/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_timeout 1h;
    ssl_stapling        on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    add_header Cache-Control "public, max-age=31536000, immutable" always;

    # Logging
    access_log /var/log/nginx/wordpress.access.log;
    error_log /var/log/nginx/wordpress.error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Microcache FastCGI
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WPFASTCGI:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout invalid_header updating http_500;
    fastcgi_cache_valid 200 301 302 1m;
    fastcgi_cache_bypass $cookie_PHPSESSID;

    set $no_cache 0;
    if ($cookie_phpbb3_sid) { set $no_cache 1; }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$args;
        fastcgi_cache_bypass $no_cache;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Cache static assets for 1 year
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|avif|woff2?|ttf|svg|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 128 16k;
        fastcgi_buffer_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_cache WPFASTCGI;
        fastcgi_cache_valid 200 1m;
    }

    # REST API microcache
    location ^~ /wp-json/ {
        fastcgi_cache WPFASTCGI;
        fastcgi_cache_valid 200 10s;
        fastcgi_cache_bypass $cookie_PHPSESSID;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon & robots
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /favicon.svg { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; allow all; }
}
