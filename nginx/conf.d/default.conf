# HTTP -> HTTPS redirect (Coolify obsługuje certyfikaty przez Traefik)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    return 301 https://$host$request_uri;
}

# Główna konfiguracja WordPress
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;
    client_max_body_size 128M;
    server_tokens off;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    add_header Cache-Control "public, max-age=31536000, immutable" always;

    # --- Logging ---
    access_log /var/log/nginx/wordpress.access.log;
    error_log  /var/log/nginx/wordpress.error.log warn;

    # --- Gzip compression ---
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # --- WordPress rewrites ---
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # --- Cache static assets for 1 year ---
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|avif|woff2?|ttf|svg|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # --- PHP-FPM ---
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 128 16k;
        fastcgi_buffer_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # --- Block hidden files ---
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --- Favicon & robots ---
    location = /favicon.ico  { access_log off; log_not_found off; }
    location = /favicon.svg  { access_log off; log_not_found off; }
    location = /robots.txt   { access_log off; log_not_found off; allow all; }
}
