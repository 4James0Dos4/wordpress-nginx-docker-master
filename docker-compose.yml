version: '3.9'

services:
  wordpress:
    image: wordpress:6-fpm
    container_name: wp-wordpress
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - wordpress
    depends_on:
      - database
    volumes:
      - ${WORDPRESS_LOCAL_HOME}:/var/www/html:cached
      - ${WORDPRESS_UPLOADS_CONFIG}:/usr/local/etc/php/conf.d/uploads.ini:ro
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    labels:
      - "coolify.managed=true"

  database:
    image: mysql:8.1
    container_name: wp-database
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - wordpress
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ${MYSQL_LOCAL_HOME}:/var/lib/mysql:cached
    command:
      - "--default-authentication-plugin=mysql_native_password"
    labels:
      - "coolify.managed=true"

  nginx:
    image: nginx:1.25
    container_name: wp-nginx
    restart: unless-stopped
    networks:
      - wordpress
    depends_on:
      - wordpress
    # Nie mapujemy portów! Coolify/Traefik obsłuży HTTP/HTTPS
    volumes:
      - ${WORDPRESS_LOCAL_HOME}:/var/www/html:ro
      - ${NGINX_CONF:-./nginx/default.conf}:/etc/nginx/conf.d/default.conf:ro
      - ${NGINX_SSL_CERTS:-./nginx/ssl}:/etc/ssl:ro
      - ${NGINX_LOGS:-./nginx/logs}:/var/log/nginx
    labels:
      - "coolify.managed=true"

networks:
  wordpress:
    external: true
    name: wp-wordpress
